<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="./calculator.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Girassol&family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
<h1>CALCULATOR</h1>

<div id="calculator">
	<div id="display">
		<p id = 'vals'></p>
	</div>
	<div id="row1">
		<div class="btn bgclr" data-value ="AC">AC</div>
		<div class="btn br bgclr" data-value ="x2">x*x</div>
		<div class="btn br bgclr" data-value ="%">%</div>
		<div class="btn br bgclr" data-value ="/">/</div>
	</div>

	<div id="row1">
		<div class="btn" data-value ="7">7</div>
		<div class="btn br" data-value ="8">8</div>
		<div class="btn br" data-value ="9">9</div>
		<div class="btn br bgclr" data-value ="*">*</div>
	</div>

	<div id="row1">
		<div class="btn" data-value ="4">4</div>
		<div class="btn br" data-value ="5">5</div>
		<div class="btn br" data-value ="6">6</div>
		<div class="btn br bgclr" data-value ="+">+</div>
	</div>

	<div id="row1">
		<div class="btn" data-value ="1">1</div>
		<div class="btn br" data-value ="2">2</div>
		<div class="btn br" data-value ="3">3</div>
		<div class="btn br bgclr" data-value ="-">-</div>
	</div>

	<div id="rowLast">
		<div class="btn wd" data-value ="0">0</div>
		<div class="btn br" data-value =".">.</div>
		<div class="btn br bgclr" data-value ="=">=</div>
	</div>
</div>

<script src = "./calculator.js"></script>
</body>
</html>
